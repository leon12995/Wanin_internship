<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.js"></script>
    <style>
        .box1{        
        width:100px;
        height: 100px;
        background-color: red;  
        } 
        .box2{        
        width:100px;
        height: 100px;
        background-color: orange;  
        }
        .box3{        
        width:100px;
        height: 100px;
        background-color: yellow;  
        }                 
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <script>
        // var cube = document.getElementsByClassName("box")[0];
        var tl = gsap.timeline();
        window.addEventListener('click',function(){
            tl.to(".box1", {duration: 1, x: 200})
              .to(".box2", {duration: 1, x: 200, scale: 0.2})
              .to(".box3", {duration: 1, x: 200, scale: 2, y: 20})
        });
       
    </script>
</body>
</html>
